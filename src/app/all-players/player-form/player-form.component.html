<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="playername" class="col-sm-2">Player name</label>
                    <input type="text" id="playername" class="form-control col-sm-10" ngModel name="name" required>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2">Country</label>
                    <input type="text" id="country" class="form-control col-sm-10" ngModel name="country" required>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2">Age</label>
                    <input type="number" id="age" class="form-control col-sm-10" ngModel name="age" required>
                </div>
                <div class="form-group">
                    <label for="points" class="col-sm-2">Points</label>
                    <input type="number" id="points" class="form-control col-sm-10" ngModel name="points" required>
                </div>
                <div class="form-group">
                    <label for="tPlayed" class="col-sm-2">Tournaments played</label>
                    <input type="number" id="tPlayed" class="form-control col-sm-10" ngModel name="tPlayed" required>
                </div>
                <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
